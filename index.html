<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript30 navbar</title>

<body>
    <header>
        <nav>
            <a><img src="./Assets/Logo.svg" alt=""></a>

            <div class="links">
                <a>Products</a>
                <a>Challenges</a>

        <div class="main_text">

            <button>Try for free</button>

            <span class="main_little">
                 <p>5.0 Rating based on reviews from:</p> 
                 <span>
                     <img src="./Assets/Capterra Logo.svg" alt="Capterra_logo">

                 </span>
            </span>

    </main>

    <footer>
        <p>Trusted by 3+ million peaple at companies like</p>
        <div class="footer_img">
            <img src="./Assets/Netflix Logo.svg" alt="">
            <img src="./Assets/Shopify Logo.svg" alt="">

            <img src="./Assets/Walmart Logo.svg" alt="">
